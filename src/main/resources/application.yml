server:
  port: 8091


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    jwt:
      private-key: ${private-key}
      user-generator: ${user-generator}
